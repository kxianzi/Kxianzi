<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::header('登录')}"></head>
<body>
    <!--按钮-->
    <div class="btn btn-primary" data-toggle="modal" data-target="#myModal">登录</div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登录</h4>
                </div>
                <div class="modal-body">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">请输入用户名：</label>
                            <input type="text" name="userName" class="form-control" id="exampleInputEmail1" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">请输入密码：</label>
                            <input type="password" name="passWord" class="form-control" id="exampleInputPassword1" placeholder="密码">
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
